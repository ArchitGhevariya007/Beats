<html>

<head>
  <title>Beats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../CSS/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #393E46;">
    <div class="container-fluid">
      <img class="navbar-brand" src="../ASSETS/Logo/Logo.png" href="index.html" style="height: 50px;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!--Slider-->

  <div class="content">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../ASSETS/Images/1s.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Attack on Titans</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../ASSETS/Images/2s.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Game of Thrones</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../ASSETS/Images/3s.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Music</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--Page Content-->
    <!--Division 1-->
    <h1 class="heading">Trending Songs</h1>
    <div class="playlists-group">
      <div class="playlist-card">
        <img src="../ASSETS/Images/1playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">top international</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/2playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Top Hits</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/3playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Chill Mix</p>
      </div>
      <div class="playlist-card">

      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/5playlist.jpg" class="playlist-card-img" alt="">

      </div>

    </div>

    <div class="playlists-group">

      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/7playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Arcane</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/8playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Focus</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/10playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Sleep</p>

      <div class="playlist-card">
        <img src="../ASSETS/Images/9playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Devotion</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/11playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Podcasts</p>
      </div>
      <div class="playlist-card">
        <img src="../ASSETS/Images/12playlist.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">Concerts</p>
      </div>

        <p class="playlist-card-name">Instrumental</p>

</html>
